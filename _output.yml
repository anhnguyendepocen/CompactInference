bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Compact Guide to Classical Inference</a></li>
      after: |
        <li><a href="https://github.com/dtkaplan/Compact_inference" target="blank">Published with bookdown</a></li>
